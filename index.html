<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cowntdown Rocket</title>
</head>

<body>
  <main>
    <div class="conteudo">
      <h1>Read to launch in...</h1>
      <div class="timer">
        <div class="timer-content">
          <span class="timer-titulo">Dias</span>
          <span class="numero" data-timer="dias">00</span>
        </div>
        <div class="timer-content">
          <span class="timer-titulo">Horas</span>
          <span class="numero" data-timer="horas">00</span>
        </div>
        <div class="timer-content">
          <span class="timer-titulo">Minutos</span>
          <span class="numero" data-timer="minutos">00</span>
        </div>
        <div class="timer-content">
          <span class="timer-titulo">Segundos</span>
          <span class="numero" data-timer="segundos">00</span>
        </div>
      </div>
      <span class="btn-span">Inscreva-se para saber mais sobre o lan√ßamento</span>
      <a href="https://github.com/DanielGouveiah" target="_blank" class="btn">Inscreva-se</a>
    </div>
    <div class="img">
      <img src="images/rocket.svg" alt="">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
